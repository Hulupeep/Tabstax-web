<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TabStax</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <div class="logo">
                    <span class="logo-icon">T</span>
                </div>
                <h1 class="title">TabStax</h1>
            </div>
            <div class="header-right">
                <div class="sync-status">
                    <svg class="sync-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                        <polyline points="22,4 12,14.01 9,11.01"></polyline>
                    </svg>
                    <span>Auto-Sync</span>
                </div>
                <button class="share-btn" title="Share TabStax">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"></path>
                        <polyline points="16,6 12,2 8,6"></polyline>
                        <line x1="12" y1="2" x2="12" y2="15"></line>
                    </svg>
                </button>
            </div>
        </div>

        <!-- QuickStart -->
        <div class="quickstart">
            <div class="input-row">
                <input 
                    type="text" 
                    id="quickstart-input" 
                    class="quickstart-input" 
                    placeholder="Name + #tags + /next"
                    autocomplete="off"
                >
                <button id="cycle-btn" class="cycle-btn primary">
                    <span id="cycle-btn-text">Save as New Stax</span>
                </button>
            </div>
            <div class="helper-text">
                Tip: Add tags with # and next action with /next (e.g. Top Clients #client100 /next: reach out by Tue)
            </div>
        </div>

        <!-- Search and Filters -->
        <div class="filters">
            <div class="search-row">
                <div class="search-container">
                    <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input 
                        type="text" 
                        id="search-input" 
                        class="search-input" 
                        placeholder="Search Stax or tags..."
                        autocomplete="off"
                    >
                </div>
                <button id="sort-btn" class="sort-btn" title="Sort options">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 6h18"></path>
                        <path d="M7 12h10"></path>
                        <path d="M10 18h4"></path>
                    </svg>
                </button>
            </div>
            <div id="tag-chips" class="tag-chips"></div>
        </div>

        <!-- Sort Dropdown -->
        <div id="sort-dropdown" class="sort-dropdown hidden">
            <div class="sort-option" data-sort="lastOpened">Last opened</div>
            <div class="sort-option" data-sort="recentlyUpdated">Recently updated</div>
            <div class="sort-option" data-sort="dueDate">Due date</div>
            <div class="sort-option" data-sort="alphabetical">Aâ€“Z</div>
        </div>

        <!-- Stax List -->
        <div class="stax-list" id="stax-list">
            <!-- Stax cards will be rendered here -->
        </div>

        <!-- Footer -->
        <div class="footer">
            <div class="footer-left">
                <span class="version">Version: 1.29.1</span>
                <button class="footer-btn">
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1 1.51V6a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V12a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                    </svg>
                    Settings
                </button>
            </div>
            <div class="footer-right">
                <button class="footer-btn">
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16,17 21,12 16,7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    Sign out
                </button>
            </div>
        </div>

        <!-- Tooltip -->
        <div id="tooltip" class="tooltip hidden"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
